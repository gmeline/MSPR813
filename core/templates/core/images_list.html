<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Générées</title>
</head>
<body>
    <h1>Images Générées</h1>
    <div>
        {% for image in images %}
            <div>
                <h3>Image {{ image.id }}</h3>
                <img src="{{ image.image_url }}" alt="Image générée" width="300">
            </div>
        {% endfor %}
    </div>
</body>
</html>
